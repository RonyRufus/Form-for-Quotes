<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
</head>
<body>
    <h1>Quote Generator</h1>
    <form id="quoteForm">
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="projectName" required><br><br>

        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" name="clientName" required><br><br>

        <label for="equipment">Equipment:</label>
        <input type="text" id="equipment" name="equipment" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="price">Price per Unit:</label>
        <input type="number" id="price" name="price" required><br><br>

        <input type="submit" value="Generate Quote">
    </form>

    <script>
        document.getElementById('quoteForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const projectName = document.getElementById('projectName').value;
            const clientName = document.getElementById('clientName').value;
            const equipment = document.getElementById('equipment').value;
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;
            const total = quantity * price;

            // Here, send data to Google Apps Script backend using fetch or AJAX
            fetch('https://script.google.com/macros/s/your-google-script-url/exec', {
                method: 'POST',
                body: JSON.stringify({
                    projectName,
                    clientName,
                    equipment,
                    quantity,
                    price,
                    total
                }),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                alert('Quote generated successfully!');
                // Handle the response (e.g., show the link to the generated document)
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
